<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recepcionista GPT</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }
      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 1rem;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        padding: 1rem;
      }
      textarea {
        width: 100%;
        max-width: 500px;
        height: 100px;
        margin-bottom: 1rem;
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
        color: white;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #response {
        margin-top: 1rem;
        width: 100%;
        max-width: 500px;
        padding: 1rem;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Recepcionista Virtual</h1>
    </header>
    <main>
      <textarea
        id="userInput"
        placeholder="Escribe tu consulta aquÃ­..."
      ></textarea>
      <button id="sendButton">Enviar</button>
      <div id="response"></div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
